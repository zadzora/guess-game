<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gamestudio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/stylesheet.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Gamestudio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/guess"> Guess Who </a>
            </li>

        </ul>
        <span class="navbar-text">
            <div th:if="${@userController.logged}">
                 You are logged as <span th:text="${@userController.loggedUser}"/>.
                <a href="/user/logout">Logout</a>
            </div>
         </span>
    </div>
</nav>


<div class="container h-100 pt-5">
    <div class="d-flex justify-content-center h-100">
        <div>
            <div class="d-flex justify-content-center">
                <h1 class="pb-4">Login and play game</h1>
            </div>
            <div class="d-flex justify-content-center form_container">
                    <div class="input-group mb-3">

                        <div style="font-size: 16px" th:if="${@userController.logged}">
                            <a> You are logged as </a> <span class="font-weight-bold" th:text="${@userController.loggedUser}"/>.
                            <a href="/user/logout">Logout</a>
                        </div>

                        <div th:if="${not @userController.logged}">
                            <form method="get" action="/user/login">
                                <input name="login" class="form-control" placeholder="username" type="text"/>
                                <input type="submit" class="btn btn-outline-success mt-2" value="Login">
                            </form>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</div>

<div class="container h-100 pt-5">
    <div class="d-flex justify-content-center h-100">
        <div>
            <div class="d-flex justify-content-center ">
                <p class="text-black-50 ml-5"style="font-size: 16px;"> Our games </p>
            </div>
        </div>
        <div class="row pt-5">
            <img src="/images/guess/logo.png" class="rounded" style="margin-left: -10em" width="80px">
            <a class="font-weight-bold mt-2 pl-3" style="font-size: 18px" href="/guess">Guesswho</a>
        </div>
</div>
</div>

</body>
</html>
